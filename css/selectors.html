<!-- selectors in css  -->
<!-- css id selecor,group selctor,class selector ,css elenet selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <!-- we will use inline nd extrenal css   -->
    <style>
        /* elment selector */
        p{
            border: 2px solid goldenrod;
        }
.pink{
    color:pink;
    
    background: white;
}
.bgBlue{
    background-color: yellowgreen;
}
/* . is used for class  and # for id as both are unique  */
#red{
    color:red;
    
    background: white;
}
/* this */
/* grouping selector */
footer,span{
    background-color: violet;
}
    </style>
</head>
<body>
    <h3>css selctors</h3>
    <p>this is about css selctors</p>
    <p id="second line" class="pink bgBlue">helllllloooooo</p>
    
    <!-- from the html tutorial we know id are unique and we can call it usinh # and  for class we can use .  -->
    <div>
        <p id="red"> yellow dirty felllow</p>
        <span>this is span</span>
    </div>
    
    <!-- grouping selcort -->
    <footer>this is footer</footer>
    
</body>
</html>
