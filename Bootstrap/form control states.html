<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <title>Horizontal form: control states</title>

</head>
<body>
    <div class="container">
        <h4>Horizontal form: control states</h4>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="focused">Focused</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="focused"value="click to focused">
                </div>
            </div>
            <div class="form-group has-success has-feedback">
                <label class="col-sm-2 control-label" for="success">Success</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="success"value="click to success">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-warning has-feedback">
                <label class="col-sm-2 control-label" for="warning">Warning</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="warning"value="click to warning">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-disabled has-feedback">
                <label class="col-sm-2 control-label" for="disabled">disabled</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="disabled"value="click to disable">
                    <span class="glyphicon glyphicon-disable-sign form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-error has-feedback">
                <label class="col-sm-2 control-label" for="error">error</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="error"value="click to error">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
            </div>
        </form>
   
    </div>
    
</body>
</html>
